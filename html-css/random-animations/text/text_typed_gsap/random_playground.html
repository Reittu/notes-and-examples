	<h1 style="margin-left: 200px" id="my-header">Hello, just some header passing by...</h1>
	<h2 class="type-test" style="text-align: center; height: 1em; display: inline"></h2>

<script>
// Can have repeatDelay: <val>, paused: <val>, yoyo: <val>, ...
const tl1 = new TimelineMax({ repeat: -1 })
	.to(".outer", {duration: 3, rotation: 360, scale: 0.5, x: 300})
	.to(".outer", {duration: 1, rotation: 0, scale: 1, x: 0});
	
const tl2 = new TimelineMax({ repeat: -1, paused: true })

TweenMax.set(".inner", {
  transformOrigin:"50% 50%"         // make transform origin be center for x and y axis
});
tl2.to(".inner", {duration: 1, rotation: 360})
	.play();
	
const tl3 = new TimelineMax({ repeat: -1 })
.to(".inner", {duration: 1, fill:"#FF0000"})
.to(".inner", {duration: 1, fill:"#36868E"});

const tl4 = new TimelineMax({ repeat: -1 })
												// ease:Linear.easeNone	https://greensock.com/docs/v2/Easing
.to("#my-header", {duration: 5, x: 600, y: -200, ease:Elastic.easeOut.config(1, 0.3) } )
.to("#my-header", {duration: 5, x: 0, y: 0, ease:Elastic.easeOut.config(1, 0.3) } );
	
	
// ELEMENT NEEDS TO BE INLINE FOR THE CURSOR TO WORK. Can wrap a span inside the header or paragraph though.
var typed = new Typed('.type-test', {
  // Can also be stringsElement: '#elem'
  // cursorChar: '_'
  strings: ["First ^1000 sentence", "Second ^1000 sentence.^1000", "Third sentence.", 'This is a JavaScript library', 'This is an ES6 module'],
  typeSpeed: 60,
  backSpeed: 30,
  backDelay: 500,
  startDelay: 500,
  showCursor: true,
  loop: true,
  smartBackspace: true // Default value
});
	
	
	
</script>
